<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopSmart - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #764ba2;
    }

    .cart-container {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cart-title {
      color: #333;
      margin-bottom: 1.5em;
      text-align: center;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-details {
      flex-grow: 1;
      margin-left: 1em;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    #total {
      font-size: 1.4em;
      font-weight: bold;
      text-align: right;
      margin: 1.5em 0;
      color: #333;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 1em;
      background-color: #764ba2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #667eea;
    }

    .empty-cart {
      text-align: center;
      color: #666;
      padding: 2em;
    }

    .empty-cart a {
      display: inline-block;
      margin-top: 1em;
      color: #764ba2;
      text-decoration: none;
    }

    /* Payment Form Styles */
    .payment-form {
      display: none;
      margin-top: 2em;
      padding-top: 2em;
      border-top: 1px solid #eee;
    }

    .payment-options {
      display: flex;
      gap: 1em;
      margin-bottom: 1.5em;
    }

    .payment-option {
      flex: 1;
      padding: 1em;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .payment-option:hover {
      border-color: #764ba2;
    }

    .payment-option.selected {
      border-color: #764ba2;
      background-color: #f8f4ff;
    }

    .payment-option img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5em;
    }

    .payment-details {
      display: none;
    }

    .payment-details.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
    }

    .form-row {
      display: flex;
      gap: 1em;
    }

    .form-row .form-group {
      flex: 1;
    }

    .pay-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 1em 2em;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .pay-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopSmart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="cart-container">
    <h2 class="cart-title">Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <p id="total">Total: $0.00</p>
    <button class="checkout-btn" onclick="showPaymentForm()">Proceed to Checkout</button>

    <div id="payment-form" class="payment-form">
      <h3>Select Payment Method</h3>
      <div class="payment-options">
        <div class="payment-option" onclick="selectPaymentMethod('card')">
          <img src="https://cdn-icons-png.flaticon.com/128/179/179457.png" alt="Credit Card">
          <div>Credit/Debit Card</div>
        </div>
        <div class="payment-option" onclick="selectPaymentMethod('upi')">
          <img src="https://cdn-icons-png.flaticon.com/128/349/349221.png" alt="UPI">
          <div>UPI Payment</div>
        </div>
      </div>

      <div id="card-payment" class="payment-details">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="123" maxlength="3">
          </div>
        </div>
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" placeholder="John Doe">
        </div>
      </div>

      <div id="upi-payment" class="payment-details">
        <div class="form-group">
          <label for="upi-id">UPI ID</label>
          <input type="text" id="upi-id" placeholder="yourname@upi">
        </div>
      </div>

      <button class="pay-btn" onclick="processPayment()">Pay Now</button>
    </div>
  </div>

  <script>
    // Get cart data from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      let totalAmount = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="index.html">Continue Shopping</a>
          </div>
        `;
        total.textContent = 'Total: $0.00';
        return;
      }

      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <h3>${item.name}</h3>
              <p>$${item.price.toFixed(2)}</p>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
        totalAmount += item.price;
      });
      total.textContent = `Total: $${totalAmount.toFixed(2)}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function showPaymentForm() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      document.getElementById('payment-form').style.display = 'block';
      document.querySelector('.checkout-btn').style.display = 'none';
    }

    function selectPaymentMethod(method) {
      // Reset all options
      document.querySelectorAll('.payment-option').forEach(option => {
        option.classList.remove('selected');
      });
      document.querySelectorAll('.payment-details').forEach(details => {
        details.classList.remove('active');
      });

      // Select chosen option
      const selectedOption = document.querySelector(`.payment-option[onclick*="${method}"]`);
      selectedOption.classList.add('selected');
      document.getElementById(`${method}-payment`).classList.add('active');
    }

    function validateCardNumber(number) {
      return /^\d{16}$/.test(number.replace(/\s/g, ''));
    }

    function validateExpiry(expiry) {
      return /^\d{2}\/\d{2}$/.test(expiry);
    }

    function validateCVV(cvv) {
      return /^\d{3}$/.test(cvv);
    }

    function validateUPI(upiId) {
      return /^[a-zA-Z0-9._-]+@[a-zA-Z]{3,}$/.test(upiId);
    }

    function formatCardNumber(input) {
      let value = input.value.replace(/\s/g, '').replace(/\D/g, '');
      let formattedValue = '';
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += ' ';
        }
        formattedValue += value[i];
      }
      input.value = formattedValue;
    }

    function formatExpiry(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length >= 2) {
        input.value = value.slice(0, 2) + '/' + value.slice(2);
      }
    }

    // Add event listeners for input formatting
    document.getElementById('card-number')?.addEventListener('input', function() {
      formatCardNumber(this);
    });

    document.getElementById('expiry')?.addEventListener('input', function() {
      formatExpiry(this);
    });

    function processPayment() {
      const selectedMethod = document.querySelector('.payment-option.selected');
      if (!selectedMethod) {
        alert('Please select a payment method!');
        return;
      }

      const isCard = selectedMethod.textContent.includes('Card');
      let isValid = true;
      let errorMessage = '';

      if (isCard) {
        const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
        const expiry = document.getElementById('expiry').value;
        const cvv = document.getElementById('cvv').value;
        const name = document.getElementById('card-name').value;

        if (!validateCardNumber(cardNumber)) {
          errorMessage = 'Please enter a valid 16-digit card number';
          isValid = false;
        } else if (!validateExpiry(expiry)) {
          errorMessage = 'Please enter a valid expiry date (MM/YY)';
          isValid = false;
        } else if (!validateCVV(cvv)) {
          errorMessage = 'Please enter a valid 3-digit CVV';
          isValid = false;
        } else if (!name.trim()) {
          errorMessage = 'Please enter the cardholder name';
          isValid = false;
        }
      } else {
        const upiId = document.getElementById('upi-id').value;
        if (!validateUPI(upiId)) {
          errorMessage = 'Please enter a valid UPI ID';
          isValid = false;
        }
      }

      if (!isValid) {
        alert(errorMessage);
        return;
      }

      // Simulate payment processing
      alert('Processing payment...');
      setTimeout(() => {
        alert('Payment successful! Thank you for your purchase.');
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        window.location.href = 'index.html';
      }, 1500);
    }

    // Initial render
    renderCart();
  </script>
</body>
</html>
